<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" href="practical.css">
  </head>
  <body>
    <p><h3> &#10232; go back to <a href="/SwiftFit/index.html">home</a></h3></p>
    <div class="box">
      <p><h1>Login</h1></p>
      <form autocomplete="on" novalidate id="loginform">
        <label for="Username">Username:</label><br><br>
        <input type="text" name="Username" id="Username" placeholder="Enter your Username"><br><br>
        <label for="password">password:</label><br><br>
        <input type="password" id="password" name="password" placeholder="your password"><br><br><br>
        <button type="submit" >Submit</button>
        <p id="errorMsg"></p>
        <br>
        <p>Don't have an account? <a href="/SwiftFit/reg.html">Register here</a></p>
      </form>
    </div>
    <script src="practical.js"></script>
  </body>
</html>
