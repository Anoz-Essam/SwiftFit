<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel = "stylesheet" type ="text/css" href = "style.css"/>
</head>
<body class="body-2">
    <div class="container-reg">
        <div class="reg-title">Registration</div>
        <br>    
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" placeholder="Enter Your Full Name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Username</span>
                        <input type="text" placeholder="Enter Username" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" placeholder="Enter Your Email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="text" placeholder="Enter Your Phone Number" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="password" id="reg-pass"placeholder="Enter Your Password" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Confirm Password</span>
                        <input type="password" id="reg-con-pass" placeholder="Confirm Your Password " required>
                    </div>
                </div>
                <div class="reg-button">
                    <input type="submit" value="Register">
                </div>
            </form>
            <div class="already-reg">
                <span class="log-in-txt">Already Registered?</span><a href="./RawanM/practical exam/practical.html" class="log-in-reg">Log in</a>
            </div>
            <br>
            <a href="index.html" class="home-back">Back To Home</a>
        </div>
</body>
</html>
